  "manifest": {
    "version": 1,
    "install": {
      "gum": {
        "pkg-path": "gum"
      },
      "python3": {
        "pkg-path": "python3"
      },
      "pytorch": {
        "pkg-path": "python311Packages.pytorch-bin",
        "pkg-group": "darwin",
        "systems": [
          "aarch64-darwin",
          "x86_64-darwin"
        ]
      },
      "torchsde": {
        "pkg-path": "python311Packages.torchsde",
        "pkg-group": "darwin",
        "systems": [
          "aarch64-darwin",
          "x86_64-darwin"
        ]
      },
      "torchvision": {
        "pkg-path": "python311Packages.torchvision-bin",
        "pkg-group": "linux",
        "systems": [
          "aarch64-linux",
          "x86_64-linux"
        ]
      }
    },
    "vars": {
      "FOOOCUS_REPO_GIT": "git@github.com:lllyasviel/Fooocus.git",
      "FOOOCUS_REPO_HTTPS": "https://github.com/lllyasviel/Fooocus.git",
      "VIRTUAL_ENV_DISABLE_PROMPT": "1"
    },
    "hook": {
      "on-activate": "\n  # \n  # First, we check to see if we are in a working copy of Fooocus from git.\n  #\n  # If we aren't, and cwd is empty, offer to clone it.\n  #\n  # Failing all, provide some education.\n  # \n\n  git_url=$(git config --get remote.origin.url)\n\n  if [ \"$git_url\" != \"$FOOOCUS_REPO_GIT\" ] && [ \"$git_url\" != \"$FOOOCUS_REPO_HTTPS\" ]; then\n    echo \"You do not seem to be in a directory containing a checked out Fooocus.\"\n    echo \"This is required for Python environment initialization.\"\n    echo\n    if [ -z \"$(ls -A $directory)\" ]; then\n      if gum confirm \"Would you like to clone it here?\" --default=true --affirmative \"Yes\" --negative \"No\"; then\n        gum spin --spinner dot --title \"Cloning $FOOOCUS_REPO_HTTPS to cwd\" --  git clone $FOOOCUS_REPO_HTTPS .\n        echo \"üìá $FOOOCUS_REPO_HTTPS repo cloned to cwd\"\n      fi\n    else\n      echo \"Tip: try activating this from an empty directory ‚ú®\"\n    fi\n  fi\n\n  if [ -f \"./requirements_versions.txt\" ]; then\n    #export PYTHON_DIR=\"$FLOX_ENV_CACHE/python\"\n    export PYTHON_DIR=\".venv/\"\n    if [ ! -d \"$PYTHON_DIR\" ]; then\n      gum spin --spinner dot --title \"Creating python virtual environment in $PYTHON_DIR\" -- python -m venv \"$PYTHON_DIR\"\n      echo \"üåè Virtual environment created in $PYTHON_DIR\"\n    fi\n\n    (\n      source \"$PYTHON_DIR/bin/activate\"\n      gum spin --spinner dot --title \"Updating packages in $PYTHON_DIR\" -- pip install -r \"./requirements_versions.txt\" --quiet\n      echo \"üì¶ Packages updated in $PYTHON_DIR\"\n    )\n  else\n    echo; echo \"‚ùå Python not prepared for Fooocus\"\n  fi\n"
    },
    "profile": {
      "bash": "  if [ -d \"$PYTHON_DIR\" ]; then\n    source \"$PYTHON_DIR/bin/activate\"\n  fi\n",
      "zsh": "  if [ -d \"$PYTHON_DIR\" ]; then\n    source \"$PYTHON_DIR/bin/activate\"\n  fi\n",
      "fish": "  if [ -d \"$PYTHON_DIR\" ];\n    source \"$PYTHON_DIR/bin/activate.fish\"\n  end\n",
      "tcsh": "  source \"$PYTHON_DIR/bin/activate.csh\"\n"
    },
    "options": {
      "systems": [
        "aarch64-darwin",
        "aarch64-linux",
        "x86_64-darwin",
        "x86_64-linux"
      ]
    },
    "services": {
      "foocus": {
        "command": "$PYTHON_DIR/bin/python3 ./launch.py",
        "vars": null
      }
    }
  },
