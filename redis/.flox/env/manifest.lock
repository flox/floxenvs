{
  "lockfile-version": 1,
  "manifest": {
    "version": 1,
    "install": {
      "gum": {
        "pkg-path": "gum"
      },
      "redis": {
        "pkg-path": "redis"
      }
    },
    "vars": {
      "REDISBIND": "127.0.0.1",
      "REDISPORT": "16379"
    },
    "hook": {
      "on-activate": "\nexport REDISHOME=\"$FLOX_ENV_CACHE/redis\"\nexport REDISDATA=\"$REDISHOME/data\"\nexport REDISCONFIG=\"$REDISHOME/redis.conf\"\n\nif [ ! -d \"$REDISDATA\" ]; then\n  mkdir -p \"$REDISDATA\"\nfi\n\ncat >$REDISCONFIG <<EOF\nbind $REDISBIND\nport $REDISPORT\nEOF\n\n"
    },
    "profile": {
      "common": "echo \"\"\necho \"     ╔═════════════════════════════════════╗\"\necho \"     ║                                     ║\"\necho \"     ║  Start Redis in the background:     ║\"\necho \"     ║  👉 flox services start             ║\"\necho \"     ║  👉 flox activate --start-services  ║\"\necho \"     ║                                     ║\"\necho \"     ║  Try to connect to Redis:           ║\"\necho \"     ║  👉redis-cli -p \\$REDISPORT ping     ║\"\necho \"     ║                                     ║\"\necho \"     ╚═════════════════════════════════════╝\"\necho \"\"\n"
    },
    "options": {
      "systems": [
        "aarch64-darwin",
        "aarch64-linux",
        "x86_64-darwin",
        "x86_64-linux"
      ]
    },
    "services": {
      "redis": {
        "command": "redis-server \"$REDISCONFIG\" \\\n  --daemonize no \\\n  --dir \"$REDISDATA\"\n"
      }
    }
  },
