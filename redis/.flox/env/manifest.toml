version = 1


[install]
gum.pkg-path = "gum"
redis.pkg-path = "redis"


[vars]
REDISBIND = "127.0.0.1"
REDISPORT = "16379"


[hook]
on-activate = '''

export REDISHOME="$FLOX_ENV_CACHE/redis"
export REDISDATA="$REDISHOME/data"
export REDISCONFIG="$REDISHOME/redis.conf"

if [ ! -d "$REDISDATA" ]; then
  mkdir -p "$REDISDATA"
fi

cat >$REDISCONFIG <<EOF
bind $REDISBIND
port $REDISPORT
EOF

'''

[profile]
common = '''
echo ""
echo "     ╔═════════════════════════════════════╗"
echo "     ║                                     ║"
echo "     ║  Start Redis in the background:     ║"
echo "     ║  👉 flox services start             ║"
echo "     ║  👉 flox activate --start-services  ║"
echo "     ║                                     ║"
echo "     ║  Try to connect to Redis:           ║"
echo "     ║  👉redis-cli -p \$REDISPORT ping     ║"
echo "     ║                                     ║"
echo "     ╚═════════════════════════════════════╝"
echo ""
'''

[services]
redis.command = '''
redis-server "$REDISCONFIG" \
  --daemonize no \
  --dir "$REDISDATA"
'''


[options]
systems = [
  "aarch64-darwin",
  "aarch64-linux",
  "x86_64-darwin",
  "x86_64-linux",
]
