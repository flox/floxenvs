{
  "lockfile-version": 1,
  "manifest": {
    "version": 1,
    "install": {
      "cassandra": {
        "pkg-path": "cassandra_4"
      },
      "coreutils": {
        "pkg-path": "coreutils"
      },
      "semver-tool": {
