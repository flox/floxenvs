{
  "lockfile-version": 1,
  "manifest": {
    "version": 1,
    "vars": {
      "DOTENV_FILE": ".env"
    },
    "hook": {
      "on-activate": "if [ -f \"$DOTENV_FILE\" ]; then\n  set -o allexport\n  source \"$DOTENV_FILE\"\n  set +o allexport\n  echo \"âœ… Environment variables loaded from '$DOTENV_FILE' file\"\nfi\n"
    },
    "profile": {},
    "options": {
      "systems": [
        "aarch64-darwin",
        "aarch64-linux",
        "x86_64-darwin",
        "x86_64-linux"
      ]
    }
  },
  "packages": []
}