    "vars": {
      "MONGO_HOST": "127.0.0.1",
      "MONGO_PORT": "27017"
    },
    "hook": {
      "on-activate": "export MONGO_HOME=\"$FLOX_ENV_CACHE/mongodb\"\nexport MONGO_CONFIG=\"$MONGO_HOME/mongod.conf\"\nif [ ! -d \"$MONGO_HOME\" ]; then\n  mkdir -m 0700 -p \"$MONGO_HOME\"\nfi\nif [ ! -d \"$MONGO_HOME/logs\" ]; then\n  mkdir -m 0700 -p \"$MONGO_HOME/logs\"\nfi\n\ncat >$MONGO_CONFIG <<EOF \nstorage:\n  dbPath: \"$MONGO_HOME\"\nnet:\n  bindIp: $MONGO_HOST, ::1\n  ipv6: true\nreplication:\n  replSetName: dev-rs\nEOF\n"
    },
    "profile": {
      "common": "echo \"\"\necho \"     â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—\"\necho \"     â•‘                                                      â•‘\"\necho \"     â•‘  Start Mongodb in the background:                    â•‘\"\necho \"     â•‘  ðŸ‘‰ flox services start                              â•‘\"\necho \"     â•‘  ðŸ‘‰ flox activate --start-services                   â•‘\"\necho \"     â•‘                                                      â•‘\"\necho \"     â•‘  Try to connect to MongoDB:                          â•‘\"\necho \"     â•‘  ðŸ‘‰ mongosh --host $MONGO_HOST --port $MONGO_PORT    â•‘\"\necho \"     â•‘                                                      â•‘\"\necho \"     â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•\"\necho \"\"\n"
    },
    "options": {
      "systems": [
        "aarch64-darwin",
        "aarch64-linux",
        "x86_64-darwin",
        "x86_64-linux"
      ],
      "allow": {
        "licenses": []
      },
      "semver": {}
    },
    "services": {
      "mongodb": {
        "command": "mongod --config $MONGO_HOME/mongod.conf",
        "vars": null,
        "is-daemon": null,
        "shutdown": null,
        "systems": null
      }
